<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="container">

    <main>
        <div class="box">
            <h2>Crie sua conta</h2>
            <p>Seja o mestre das suas finanças pessoais com nosso aplicativo intuitivo de controle financeiro. Criar uma conta é o primeiro passo para uma jornada de liberdade financeira e segurança.</p>
        </div>

        <div class="box">
            <form>
                <div class="mb-3 mt-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex. João" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex. Silva" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ex. seuemail.email.com" required>
                </div>
                <div class="mb-3 mt-3>
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Ex. 1234@#$%" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="confirma-senha" class="form-label">Confirme a Senha:</label>
                    <input type="password" class="form-control" id="confirma-senha" name="confirma-senha" placeholder="Ex. 1234@#$%" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="renda" class="form-label">Renda Mensal:</label>
                    <input type="number" class="form-control" id="renda" name="renda" min="0" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="termosUso" class="form-check-label">Concorda com os Termos de Uso</label>
                    <input type="checkbox" class="form-check-label" id="termosUso" name="termosUso" required>
                </div>
                <div    class="box-btn">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
